<div class="centered">
    <div class="d-flex flex-row justify-content-center">
        <div class="d-flex flex-column p-2 mx-2">
            <h4>Air Temperature</h4>
            <p class="display-6"><span id="ambient_temp"></span> &#176;C</p>
            <p class="monitorSub">
                Min <span id="ambient_temp_min"></span> &#176;C<br>
                Max <span id="ambient_temp_max"></span> &#176;C
            </p>
        </div>
        <div class="d-flex flex-column p-2 mx-2">
            <h4>Ground Temperature</h4>
            <p class="display-6"><span id="ground_temp"></span> &#176;C</p>
            <p class="monitorSub">
                Min <span id="ground_temp_min"></span> &#176;C<br>
                Max <span id="ground_temp_max"></span> &#176;C
            </p>
        </div>
        <div class="d-flex flex-column p-2 mx-22">
            <h4>Pressure</h4>
            <p class="display-6"><span id="pressure"></span> mBar</p>
            <p class="monitorSub">
                Min <span id="pressure_min"></span> mBar<br>
                Max <span id="pressure_max"></span> mBar
            </p>
        </div>
        <div class="d-flex flex-column p-2 mx-2">
            <h4>Humidity</h4>
            <p class="display-6"><span id="humidity"></span>%</p>
            <p class="monitorSub">
                Min <span id="humidity_min"></span>%<br>
                Max <span id="humidity_max"></span>%
            </p>
        </div>
    </div>
    <div class="d-flex flex-row justify-content-center">
        <div class="d-flex flex-column p-2 mx-2">
            <h4>Wind Speed</h4>
            <p class="display-6"><span id="wind_speed"></span> km/h</p>
            <p class="monitorSub">Gusting <span id="gust_speed"></span> km/h | Max <span id="gust_speed_max"></span> km/h</p>
        </div>
        <div class="d-flex flex-column p-2 mx-22">
            <h4>Wind Direction</h4>
            <p class="display-6"><span id="wind_direction"></span></p>
        </div>
        <div class="d-flex flex-column p-2 mx-2">
            <h4>Rainfall</h4>
            <p class="display-6"><span id="rainfall"></span> mm/h</p>
        </div>
    </div>
</div>
