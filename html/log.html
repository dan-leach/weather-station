<h2>Log:</h2>
<table id="log" class="table log">
    <tr>
        <th rowspan="2">Time</th>
        <th colspan="3">Wind (km/h)</th>
        <th rowspan="2">Rain (mm/h)</th>
        <th colspan="2">T (&#176;C)</th>
        <th rowspan="2">Hum (%)</th>
        <th rowspan="2">Pres (mBar)</th>
    </tr>
    <tr>
        <th>Spd</th>
        <th>Gust</th>
        <th>Dir</th>
        <th>Air</th>
        <th>Gnd</th>
    </tr>
</table>
